<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;400&family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">   
    <title>Registration</title>
</head>
<body>

    <div class="container">

        <div class="form-background">

            <img src="images\Ellipse1_background.png" class="el1-position">
            <img src="images\Ellipse2_background.png" class="el2-position">

            <div class="form-header">
                <a href="#" class="header-point">Sign In</a>
                <a href="#" class="header-point">Sign Up</a>
            </div>
    
            <div class="form-fields">
                <div class="field">
                    <input type="text" placeholder="Login..." name="Login" class="field-text" required>
                </div>
    
                <div class="field">
                    <input type="email" placeholder="Email..." name="Email" class="field-text" required>
                </div>
    
                <div class="field">
                    <input type="password" placeholder="Password..." name="Password" class="field-text" required>
                </div>
    
                <div class="field">
                    <input type="password" placeholder="Repeat the password..." name="Repeat" class="field-text" required>
                </div>
            </div>
    
            <div class="container-button-a">
                <button class="button-a" href="#">
                    <span class="button-a-text">
                        Sign Up
                    </span>
                </button>
            </div>
            
    
            
            
    
            <img src="images\Ellipse1_background.png" class="el3-position">
            <img src="images\Ellipse2_background.png" class="el4-position">
        </div>
    
        <div class="form-background">
            <div class="form-header">
                <a href="#" class="header-point">Sign In</a>
                <a href="#" class="header-point">Sign Up</a>
            </div>
    
            <div class="form-fields">
                <div class="field">
                    <input type="email" placeholder="Email..." name="Email" class="field-text" required>
                </div>
    
                <div class="field">
                    <input type="password" placeholder="Password..." name="Password" class="field-text" required>
                </div>
            </div>
    
            <div class="container-button-a">
                <button class="button-a" href="#">
                    <span class="button-a-text">
                        Sign In
                    </span>
                </button>
            </div>
    
            <img src="images\Ellipse1_background.png" class="el1-position">
            <img src="images\Ellipse2_background.png" class="el2-position">
    
            <img src="images\Ellipse1_background.png" class="el3-position">
            <img src="images\Ellipse2_background.png" class="el4-position">
        </div>
    </div>

</body>
</html>
